name: Commit Gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
    - name: Build package consumer
      # this will not work as part of a solution build
      run: dotnet build src/GenericDecoratorGenerator.PackageConsumer
    - name: Build
      run: dotnet build
    - name: Test
      run: dotnet test --no-build --verbosity normal
